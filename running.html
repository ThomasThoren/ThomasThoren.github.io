<head>
    <title>Running</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">
    mapboxgl.accessToken = 'TODO';

    let map = new mapboxgl.Map({
        container: "map",
        style: 'mapbox://styles/mapbox/outdoors-v9',
        zoom: 11,
        center: [-97.7, 30.3]
    });

    map.on('load', function() {
        map.addSource(
            'austin-geojson',
            {
                type: 'vector',
                url: 'mapbox://thomasjthoren.TODO'
            }
        );
        map.addLayer({
            'id': 'running-data',
            'type': 'line',
            'source': 'austin-geojson',
            'source-layer': 'austin-bkuqtw',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
                },
            'paint': {
                'line-color': '#000',
                'line-width': 1.5
            }
        });
    });
    </script>
</body>
