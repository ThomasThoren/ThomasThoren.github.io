---
layout: default
---
<div class="home">
  <div class="intro-text">
    Data reporter at <a href="http://thelensnola.org">The Lens</a> in New Orleans, where I work as a reporter, developer and designer.
  </div>

  <div class="section" id="clips">
    {% for clip in site.clips reversed %}
    <div class="clip-wrapper">
      <div class="clip-title"><a href="{{ clip.clip_url }}">{{ clip.title }}</a></div><div class="clip-date">{{ clip.date | date: "%b. %-d, %Y" }}</div>
      <div><a href="{{ clip.clip_url }}"><img class="clip-image" src="{{ clip.image_url }}" alt="{{ clip.image_alt }}"></a></div>
      <p class="clip-description">{{ clip.description }}</p>
      <div class="clip-tools"><span class="clip-tools-title">Tools</span>: {{ clip.tools }}</div>
    </div>
    {% endfor %}
  </div>
</div>
