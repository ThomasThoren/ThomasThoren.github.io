<header class="site-header">
  <div class="row wrapper">
    <div class="small-12 medium-8 columns no-padding"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
    <div class="small-12 medium-4 columns no-padding medium-text-right">
      <nav class="site-nav">
        <div class="trigger">
          <a class="page-link" href="{{ site.baseurl }}/">Home</a>
          {% for page in site.pages %}
            {% if page.title and page.title != 404 and page.title != 'Resume' %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
    </div>
  </div>
</header>
