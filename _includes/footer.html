<footer class="site-footer">
  <div class="wrapper small-padding-bottom">
    <div class="footer-item">{{ site.email }}</div>
  </div>
  <div class="wrapper">
    <div class="footer-item">
      {% if site.twitter_username %}
        <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter"></i> Twitter</a>
      {% endif %}
    </div>
    <div class="footer-item">
      {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github"></i> GitHub</a>
      {% endif %}
    </div>
    <div class="footer-item">
      {% if site.linkedin_username %}
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="fa fa-linkedin"></i> LinkedIn</a>
      {% endif %}
    </div>

    <div class="footer-item">
      <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fa fa-rss"></i> RSS</a>
    </div>
  </div>
</footer>

{% include js.html %}
