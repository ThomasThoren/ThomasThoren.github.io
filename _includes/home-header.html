<header class="site-header-big">
  <div class="wrapper">
    <div class="row">

      <div class="small-12 medium-8 columns site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>

      <div class="small-12 medium-4 columns no-padding medium-text-right">
        <nav class="site-nav">
          <a class="page-link" href="{{ site.baseurl }}/blog">Blog</a>
        </nav>
      </div>
    </div>

    <div class="intro-text">
      <p>{{ site.description }}</p>
      <p>{{ site.current_job }}</p>
    </div>

    <div class="row top-contact-info">

      <div class="top-contact medium-text-left small-12 medium-6 columns no-pad-left">
        <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github"></i> GitHub</a>
      </div>

      <div class="top-contact small-text-left small-12 medium-6 columns no-pad-left">
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="fa fa-linkedin"></i> LinkedIn</a>
      </div>
    </div>

  </div>
</header>
